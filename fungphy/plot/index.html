<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>fungphy</title>
		<link href="index.css" rel="stylesheet"></link>
		<script src="d3.min.js"></script>
		<script src="newick.js"></script>
	</head>
	<body>
		<main>

			<div id="panel">
				<button id="alignLabels">Align labels</button>
				<button id="abbrevNames">Abbreviate genera</button>
				<button id="btn-save-svg">Save SVG</button>
				<button id="btn-hide-dots">Hide dots</button>
				<button id="btn-sort-desc">Sort descending</button>
				<button id="btn-sort-asc">Sort ascending</button>
				<label for="scaleLength">Scale Length</label>
				<input
					id="scaleLength"
					type="number"
					step="0.01"
					default="0.05"
					value="0.05"
				>
			</div>

			<div id="modal">
				<div class="modalList">
					<!-- Strain name selection options inserted here -->
				</div>	
				<div class="modalButtons">
					<button id="closeModal" type="button">Close</button>
				</div>
			</div>

			<div id="plot"> </div>
			<script src="fungphy.js"></script>
		</main>
	</body>
</html>
